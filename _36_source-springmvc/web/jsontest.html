<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写一个javascript对象 es6
        var user = {
            name : "abc",
            age:3,
            sex:"男"
        };
        console.log(user);

        //将js对象转化为json对象
        var s = JSON.stringify(user);
        console.log(s);

        //将json对象转化为js对象
        var parse = JSON.parse(s);
        console.log(parse)


    </script>
</head>
<body>

</body>
</html>
